<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Proxlight Website</title>
</head>
<body>

	<div class="main-preloader">
		<img src="Assets/Proxlight Logo.png" alt="" class="preloader-logo">
	</div>

	<div class="hero">
		<h1 class="hero-text">Proxlight</h1>
	</div>

	<div class="tagline">
		<h1 class="tagline-text">Let's Learn Together!</h1>
	</div>

	<div class="background">
		<img data-speed="-5" src="Assets/Green Shape.png" alt="" id="green-shape" class="Shape">
		<img data-speed="5" src="Assets/Orange Shape.png" alt="" id="orange-shape" class="Shape">
		<img data-speed="-2" src="Assets/Blue Shape.png" alt="" id="blue-shape" class="Shape">
		<img data-speed="2" src="Assets/Purple Shape.png" alt="" id="purple-shape" class="Shape">
		<img data-speed="7" src="Assets/Pink Shape.png" alt="" id="pink-shape" class="Shape">
	</div>

	<div class="navbar">
		<div class="box" align="center">
			<div class="text">
				<a href="#" class="Home">Home</a>
				<a href="../Services/index.html" class="Services">Services</a>
				<a href="../Resources/index.html" class="Resources">Resources</a>
				<a href="https://proxlight.hashnode.dev/" class="Article">Article</a>
				<a href="https://proxlightapps.gumroad.com/" class="Apps">Apps</a>
			</div>	
		</div>
		<div class="blur"></div>
	</div>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script type="text/javascript">
		
document.onkeypress = function(e){
	e = e || window.event;

	if(e.keyCode === 13){
		document.documentElement.classList.toggle('dark-mode')
	}
}
	</script>
	<script type="text/javascript">
		setTimeout(function(){
			$(".main-preloader").fadeToggle();
		}, 2500);

	</script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
