<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Resources</title>
</head>
<body>
	<div class="main-preloader">
		<img src="Assets/Proxlight Logo.png" alt="" class="preloader-logo">
	</div>

	<div class="background">
		<img data-speed="1" src="Assets/Blue Shape.png" alt="" id="blue-shape" class="Shape">
		<img data-speed="1" src="Assets/Purple Shape.png" alt="" id="purple-shape" class="Shape">
	</div>

	<div class="navbar">
		<div class="box">
			<div class="text" align="center">
				<a href="../Home/index.html" class="Home">Home</a>
				<a href="../Services/index.html" class="Services">Services</a>
				<a href="#" class="Resources">Resources</a>
				<a href="https://proxlight.hashnode.dev/" class="Article">Article</a>
				<a href="https://proxlightapps.gumroad.com/" class="Apps">Apps</a>
			</div>
		</div>
		<div class="blur"></div>
	</div>
	<div class="wrapper">
		<div class="frame">
			<div class="banner-text">
				<h1 class="tagline">Learn Python for free!</h1>
			</div>
			<img src="Assets/channel_banner.png" alt="" class="channel">
			<div class="links">
				<div class="logo">
					<img src="Assets/Proxlight Logo (banner).png" alt="" class="logo-img">
				</div>
				<div class="button-box">
					<a href="https://www.youtube.com/Proxlight" class="button-text">Visit Proxlight</a>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script type="text/javascript">
		
document.onkeypress = function(e){
	e = e || window.event;

	if(e.keyCode === 13){
		document.documentElement.classList.toggle('dark-mode')
	}
}
	</script>
	<script type="text/javascript">
		setTimeout(function(){
			$(".main-preloader").fadeToggle();
		}, 2500);

	</script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
